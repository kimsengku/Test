    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3d5154c556d67df4fd5b95746a4f4b25"></script>
    <link rel="stylesheet" href="seoul_1.css">
</head>
<body>
    <header>
        <div class="logo">ᗪᔕᑌ.丅ᖇIᑭ</div>
        <nav>
            <ul>
                <li><a href="test_1.html">홈</a></li>
                <li><a href="intro.html">소개</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <img src="img\해운대 해수욕장.jpg" alt="해운대 해수욕장" id="picture">
        <div class="text_over">
            <div class="rest">
                <a href="https://naver.me/FMA6Dghu">
                    <img src="img\밀양돼지국밥.webp" alt="밀양돼지국밥"></a>
                <ul><li>밀양돼지국밥</li>
                <li>밀양돼지국밥은 부산에서 유명한 돼지국밥 전문점으로, 진하고 깊은 국물과 부드러운 돼지고기를 자랑합니다. 해운대 해수욕장 근처에서 제대로 된 부산식 돼지국밥을 맛볼 수 있는 곳입니다.</li></ul>
                <div id="map_1" style="width: 500px;height: 320px;border: 1px,solid, black"></div>
            </div>
            <div class="rest">
                <a href="https://naver.me/5zJ54AxD">
                    <img src="img\삼거리식당.jpg" alt="삼거리식당"></a>
                <ul><li>삼거리식당</li>
                <li>삼거리식당은 해운대 지역에서 유명한 해산물 요리 전문점입니다. 특히 신선한 회와 해산물을 활용한 다양한 요리를 제공하며, 바다를 보며 식사할 수 있는 테라스 좌석도 인기입니다.</li></ul>
                <div id="map_2" style="width: 500px;height: 320px;border: 1px,solid, black"></div>
            </div>
        </div>
    </div>


    <footer>
        <p>&copy; 2024 MyTravel. 모든 권리 보유.</p>
    </footer>

    <script>
        function initMap(containerId, lat, lng) {
            let container = document.getElementById(containerId);
            let options = {
                center: new kakao.maps.LatLng(lat, lng),
                level: 3
            };

            let map = new kakao.maps.Map(container, options);

            let markerPosition = new kakao.maps.LatLng(lat, lng);
            let marker = new kakao.maps.Marker({
                position: markerPosition
            });

            marker.setMap(map);
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMap('map_1', 35.161520, 129.160348);
            initMap('map_2', 35.167409, 129.169206);
        });
    </script>
</body>
</html>
