<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 사이트</title>
    <link rel="stylesheet" href="mm5.css">
</head>
<body>
    <header>
        <div class="logo">ᗪᔕᑌ.丅ᖇIᑭ</div>
        <nav>
            <ul>
                <li><a href="test_1.html">홈</a></li>
                <li><a href="intro.html">소개</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>다음 여행을 발견하세요</h1>
            <form class="search-form">
                <input type="text" placeholder="어디로?" />
                <button type="submit">검색</button>
            </form>
        </section>

        <section class="featured-destinations">
            <h2>추천 목적지</h2>
            <div class="destination-grid">
                <div class="destination-card">
                    <img src="https://source.unsplash.com/300x200/?beach" alt="목적지 1">
                    <h3>해변</h3>
                </div>
                <div class="destination-card">
                    <img src="https://source.unsplash.com/300x200/?mountain" alt="목적지 2">
                    <h3>산</h3>
                </div>
                <div class="destination-card">
                    <img src="https://source.unsplash.com/300x200/?city" alt="목적지 3">
                    <h3>도시</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyTravel. 모든 권리 보유.</p>
    </footer>
</body>
</html>
