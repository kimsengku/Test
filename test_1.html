<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 사이트</title>
    <link rel="stylesheet" href="test_1.css">
</head>
<body>
    <header>
        <div class="logo">ᗪᔕᑌ.丅ᖇIᑭ</div>
        <nav>
            <ul>
                <li><a href="test_1.html">홈</a></li>
                <li><a href="#">목적지</a></li>
                <li><a href="#">투어</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">연락처</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>다음 여행을 발견하세요</h1>
            <form class="search-form">
                <input type="text" placeholder="어디로?" />
                <button type="submit">검색</button>
            </form>
        </section>

        <section class="featured-destinations">
            <h2>추천 목적지</h2>
            <div class="destination-grid">
                <div class="destination-card">
                    <img src="https://source.unsplash.com/300x200/?beach" alt="추천 목적지 1">
                    <a href="seoul.html"><h3>서울</h3></a>
                </div>
                <div class="destination-card">
                    <img src="https://source.unsplash.com/300x200/?mountain" alt="추천 목적지 2">
                    <a href="busan.html"><h3>부산</h3></a>
                </div>
                <div class="destination-card">
                    <img src="https://source.unsplash.com/300x200/?city" alt="추천 목적지 3">
                    <a href="jeju.html"><h3>제주도</h3></a>
                </div>
            </div>
            <h2>목적지</h2>
                <div class="destination">
                    <div class="destination-undercard">
                        <img src="https://source.unsplash.com/300x200/?city" alt="강원도">
                        <a href="gangwon.html"><h3>강원도</h3></a>
                    </div>
                    <div class="destination-undercard">
                        <img src="https://source.unsplash.com/300x200/?city" alt="경기도">
                        <a href="gyeonggi.html"><h3>경기도</h3></a>
                    </div>
                    <div class="destination-undercard">
                        <img src="https://source.unsplash.com/300x200/?city" alt="경상도">
                        <a href="gyeongsang.html"><h3>경상도</h3></a>
                    </div>
                </div>
                <div class="destination">
                    <div class="destination-undercard">
                        <img src="https://source.unsplash.com/300x200/?city" alt="전라도">
                        <a href="jeolla.html"><h3>전라도</h3></a>
                    </div>
                    <div class="destination-undercard">
                        <img src="https://source.unsplash.com/300x200/?city" alt="충청도">
                        <a href="chungcheong.html"><h3>충청도</h3></a>
                    </div>
                    <div class="destination-undercard">
                        <img src="https://source.unsplash.com/300x200/?city" alt="제주도">
                        <a href="jeju.html"><h3>제주도</h3></a>
                    </div>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyTravel. 모든 권리 보유.</p>
    </footer>
